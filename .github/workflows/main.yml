name: Generate Filtered iCal Feed

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # --- THIS IS THE FIX ---
    # This block grants the job permission to write back to the repository.
    permissions:
      contents: write
    # --- END OF FIX ---

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run the Filter Script
        run: node filter.js

      - name: Commit and Push Updated Calendar
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add filtered-calendar.ics
          # Commit only if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "Update filtered iCal feed"
            git push
          else
            echo "No changes to the calendar file."
          fi
